language: objective-c
addons:
  hosts:
  - authomatic.test
  - authomatic.com
  - authomatic.org
install: sudo pip install tox
script: sudo tox -- -vvx --tb=no
after_failure:
- tail -n 1000000 authomatic_tests/functional_tests/*.log
- tail -n 1000000 authomatic_tests/*.log
before_install:
- openssl aes-256-cbc -K $encrypted_cd197f1c301c_key -iv $encrypted_cd197f1c301c_iv
  -in ./authomatic_tests/functional_tests/config.py.enc -out ./authomatic_tests/functional_tests/config.py
  -d
- brew update
- brew install caskroom/cask/brew-cask
- brew cask install google-chrome
- brew install python3
- wget -N http://chromedriver.storage.googleapis.com/2.10/chromedriver_mac32.zip -P
  .
- unzip ./chromedriver_mac32.zip -d .
- chmod +x ./chromedriver
